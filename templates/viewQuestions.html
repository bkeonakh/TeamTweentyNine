<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Question and Answer App">
        <title>Question and Answer App - Posts</title>

        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{ url_for('index') }}"> Home</a> ||
            <a href="{{ url_for('viewQuestions') }}"> My Questions</a> ||

        </nav>

        <h1>Questions</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for Question in Questions %}
            <tr>
                <td><a href="{{ url_for('get_note', note_id=note.id) }}"> {{ Question.title }}</a></td>
                <td>{{ Question.date }}</td>
                <td><a href="{{ url_for('update_note', note_id=note.id) }}">Edit</a></td>
                <td>
                    <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
                          <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
